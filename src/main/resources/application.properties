spring.application.name=product

# Use embedded H2 for development so JPA auto-configures a DataSource
spring.datasource.url=jdbc:h2:mem:productdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Let Hibernate use H2 dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Enable H2 console for debugging at /h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
